<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/android-chrome-512x512.png">
    <title>Google Form</title>
    <link rel="stylesheet" href="src/css/formulario.css">
</head>

<body>
        <header>
            <div class="background-menu">
                <h2 class="logo">V/Carros</h2>
                <nav class="navigation">
                    <a href="index.html">Home</a>
                    <a href="#">Sobre</a>
                </nav>
            </div>
        </header>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="Um titulo para anunciar seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required 
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block"
                        placeholder="Defina o preço" 
                        required 
                        />
                    </div>
                    <div class="box-input">
                        <label for="description"
                            >Descrição <span class="required-field">*</span></label
                        >
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhã"
                        ></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand"
                            >Marca <span class="required-field">*</span></label
                        >
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block"
                        placeholder="Digite a marca do veículo" 
                        required 
                        />
                    </div>
                    <div class="box-input">
                        <label for="model"
                            >Modelo <span class="required-field">*</span></label
                        >
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block"
                        placeholder="Digite o modelo do veículo" 
                        required 
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileage"
                            >Kilometragem <span class="required-field">*</span></label
                        >
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block"
                        placeholder="Digite a kilometragem do veículo" 
                        required 
                        />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date"
                            >Data de comprar <span class="required-field">*</span></label
                        >
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block"
                        required 
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <spam class="required-field">*</spam></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag"
                                />
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="alarm" 
                                name="optional[]" 
                                value="alarm"
                                />
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="ac"
                                />
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="reverse_camera" 
                                name="optional[]" 
                                value="reverse_camera"
                                />
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="lane_assist" 
                                name="optional[]" 
                                value="lane_assist"
                                />
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="keyless" 
                                name="optional[]" 
                                value="keyless"
                                />
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="smartphone" 
                                name="optional[]" 
                                value="smartphone"
                                />
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="leather_seat" 
                                name="optional[]" 
                                value="leather_seat"
                                />
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple accept="image/png, image/jpg" 
                        id="images" 
                        name="images" 
                        required
                        />
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
